type: object
name: FeaturedEvent
label: Event
labelField: title
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - type: model
    name: Event
    label: Breadcrumb Links
    items:
      type: model
      models:
        - Link    
  - type: list
    name: actions
    label: Actions
    items:
      type: model
      models:
        - Button
        - Link
  - type: style
    name: styles
    styles:
      self:
        padding: ['tw0:36']
        borderRadius: '*'
        borderWidth: ['0:8']
        borderStyle: '*'
        borderColor:
          - value: 'border-primary'
            label: 'Primary color'
            color: '$primary'
          - value: 'border-secondary'
            label: 'Secondary color'
            color: '$secondary'
          - value: 'border-dark'
            label: 'Dark color'
            color: '$dark'
          - value: 'border-complementary'
            label: 'Complementary color'
            color: '$complementary'
        textAlign: ['left', 'center', 'right']
      title:
        fontWeight: ['400', '500']
        fontStyle: ['normal', 'italic']
      subtitle:
        fontWeight: ['400', '500']
        fontStyle: ['normal', 'italic']
    default:
      self:
        textAlign: left
