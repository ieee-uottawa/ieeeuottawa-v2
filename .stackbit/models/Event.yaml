name: Event
label: Event
labelField: eventName
fields:
  - type: string
    name: eventName
    label: Event name
    default: Event name
    required: true
  - type: string
    name: eventVenue
    label: Event Venue
    default: IEEE Office
  - type: string
    name: role
    label: Role
    default: Role
  - type: list
    name: socialLinks
    label: Social links
    items:
      type: model
      models:
        - Social
    default:
      - type: Social
        icon: mail
        value: mail
        label: 'Mail'
        altText: Mail
        url: "mailto:exec@ieeeuottawa.ca"
        elementId: false
        showIcon: true
  - type: model
    name: image
    label: Image
    models: [ImageBlock]
    default:
      url: https://assets.stackbit.com/components/images/default/default-person.png
      altText: Person photo
