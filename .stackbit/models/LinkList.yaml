type: list
name: LinkList
label: LinkList
labelField: label
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - type: string
    name: label
    label: Label
    default: More
  - type: string
    name: altText
    label: Alt text
    description: Alternative text for screen readers
    default: ''
  - type: list
    name: groupLinks
    label: Link List
    description: 'List of links to group'
    group: seo
    items:
      type: model
      models:
        - Link
    required: true
  - type: boolean
    name: showIcon
    group: styles
    label: Show icon
    default: false
  - type: enum
    name: iconPosition
    group: styles
    controlType: button-group
    label: Icon position
    options:
      - label: Left
        value: left
      - label: Right
        value: right
    default: right
  - type: string
    name: elementId
    group: settings
    label: Element ID
    description: A unique ID for the HTML element. Must not contain whitespace.
    default: ''
