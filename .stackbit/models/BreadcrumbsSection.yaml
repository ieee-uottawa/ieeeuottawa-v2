type: object
name: BreadcrumbsSection
label: Breadcrumbs
labelField: title
thumbnail: https://assets.stackbit.com/components/models/thumbnails/default.png
extends:
  - Section
groups:
  - sectionComponent
fieldGroups:
  - name: settings
    label: Settings
fields:
  - type: list
    name: breadcr
    label: Social links
    items:
      type: model
      models:
        - Social
    default:
      - type: Social
        icon: mail
        value: mail
        label: 'Mail'
        altText: Mail
        url: "mailto:exec@ieeeuottawa.ca"
        elementId: false
        showIcon: true
  - type: style
    name: styles
    styles:
      self:
        width: ['narrow', 'wide', 'full']
        padding: ['tw0:96']
        justifyContent: ['flex-start', 'flex-end', 'center']
        borderWidth: ['1:8']
        borderStyle: '*'
    default:
      self:
        width: wide
        padding: ['pt-12', 'pb-12', 'pl-4', 'pr-4']
        justifyContent: center
        borderWidth: 1
        borderStyle: solid
