name: Event
label: Event
labelField: eventName
fields:
  - type: string
    name: eventName
    label: Event name
    default: Event name
    required: true
  - type: date
    name: date
    label: Date
    required: true
  - type: model
    name: address
    label: Address
    models:
      - Address
  - type: list
    name: links
    label: Link for more details
    items:
      type: model
      models:
        - Button
        - Link
    default:
      - type: Button
        label: Learn More
        url: '/'
        style: secondary
        altText: Learn More
      - type: Link
        label: Documentation
        url: /
        altText: Documentation
  - type: model
    name: image
    label: Image
    models: [ImageBlock]
    default:
      url: https://assets.stackbit.com/components/images/default/default-person.png
      altText: Person photo
