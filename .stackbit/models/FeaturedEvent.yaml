type: object
name: FeaturedEvent
label: Event
labelField: title
fieldGroups:
  - name: styles
    label: Styles
  - name: settings
    label: Settings
fields:
  - type: string
    name: name
    label: Event Name
    default: Event Name
    required: true
  - type: date
    name: date
    label: Date
    required: true
  - type: model
    name: address
    label: Address
    models:
      - Address
  - type: list
    name: links
    label: Link for more details
    items:
      type: model
      models:
        - Button
        - Link
    default:
      - type: Button
        label: Learn More
        url: '/'
        style: secondary
        altText: Learn More
  - type: model
    name: image
    label: Image
    models: [ImageBlock]
    default:
      url: https://assets.stackbit.com/components/images/default/default-person.png
      altText: Person photo
  - type: style
    name: styles
    styles:
      self:
        padding: ['tw0:36']
        borderRadius: '*'
        borderWidth: ['0:8']
        borderStyle: '*'
        borderColor:
          - value: 'border-primary'
            label: 'Primary color'
            color: '$primary'
          - value: 'border-secondary'
            label: 'Secondary color'
            color: '$secondary'
          - value: 'border-dark'
            label: 'Dark color'
            color: '$dark'
          - value: 'border-complementary'
            label: 'Complementary color'
            color: '$complementary'
        textAlign: ['left', 'center', 'right']
      title:
        fontWeight: ['400', '500']
        fontStyle: ['normal', 'italic']
      subtitle:
        fontWeight: ['400', '500']
        fontStyle: ['normal', 'italic']
    default:
      self:
        textAlign: left
