type: object
name: Address
label: Address
labelField: label
fieldGroups:
  - name: settings
    label: Settings
fields:
  - type: string
    name: venue
    label: Venue
    default: SITE 4026
    required: true
  - type: string
    name: street
    label: Street
    default: 800 King Edward Ave
    required: true
  - type: string
    name: city
    label: City
    default: Ottawa
    required: true
  - type: string
    name: province
    label: Province / Territory / State
    default: 'ON'
    required: true
  - type: string
    name: postalCode
    label: Postal Code
    default: K1N 6N5
    required: true
  - type: string
    name: postalCode
    label: Postal Code
    default: K1N 6N5
    required: true
  - type: string
    name: country
    label: Country
    default: Canada
    required: true
  - type: string
    name: room
    label: Room
    default: Canada
    required: true           
  - type: boolean
    name: showIcon
    group: styles
    label: Show icon
    default: false
  - type: enum
    name: icon
    group: styles
    label: Icon
    options:
      - label: Apple
        value: apple
      - label: Arrow left
        value: arrowLeft
      - label: Arrow left circle
        value: arrowLeftCircle
      - label: Arrow right
        value: arrowRight
      - label: Arrow right
        value: arrowRightCircle
      - label: Cart
        value: cart
      - label: Chevron left
        value: chevronLeft
      - label: Chevron right
        value: chevronRight
      - label: Chevron down
        value: chevronDown
      - label: Document
        value: document        
      - label: Facebook
        value: facebook
      - label: GitHub
        value: github
      - label: Google Play
        value: googlePlay
      - label: Instagram
        value: instagram
      - label: LinkedIn
        value: linkedin
      - label: Mail
        value: mail
      - label: Play
        value: play
      - label: Play circle
        value: playCircle
      - label: Reddit
        value: reddit
      - label: Send
        value: send
      - label: Twitter
        value: twitter
      - label: Vimeo
        value: vimeo
      - label: YouTube
        value: youtube
    default: arrowRight
  - type: enum
    name: iconPosition
    group: styles
    controlType: button-group
    label: Icon position
    options:
      - label: Left
        value: left
      - label: Right
        value: right
    default: right
  - type: string
    name: elementId
    group: settings
    label: Element ID
    description: A unique ID for the HTML element. Must not contain whitespace.
    default: ''
